<script type="text/javascript" src="css/jquery.cookie.js"></script><script>
$(function(){
	var _menu_id = $.cookie('menu_id');	
	$("#menu dt").click(function(){		
		//將選單索引值寫入cookie
		var _index = $("#menu dt").index(this);		
		$.cookie("menu_id", _index);		
		
		var _this = $(this);
		var _ans = $(this).next();
		
		if(_ans.is(":visible")){
			_ans.slideUp();
		}else{
			$("#menu dd").slideUp();
			_ans.slideDown();
		}
	}).next().slideUp();
	
	//當cookie值不等於空時，就展開選單
	if($.cookie("menu_id")!=null){
		$("#menu dd").eq(_menu_id).slideDown();	
	}
	
	//清除cookie
	$("#c-cookie").click(function(){	
		$.cookie("menu_id", null);
	});
	
});
</script>
